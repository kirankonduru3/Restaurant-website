<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desserts and ice creams</title>
  <link rel="stylesheet" href="style.css" />
  <script src="store.js" async></script>
  <style>
    body {
      margin:0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li class="nav-items"><a href="index .html">Home</a></li>
      <li class="nav-items"><a href="#">Store</a></li>
      <li class="nav-items"><a href="#">About</a></li>
      <li class="nav-items"><a href="#">Help</a></li>
    </ul>
    <div class="right-container">
      <input class="search-btn-main" type="text" placeholder="Search..">
      <img class="cart-logo" src="Images/cart-logo.jpg">
    </div>
  </nav>
  <div class="cont">
    <img class="imgg" src="Images/dess-img.jpg" alt="Loading image">
    <div class="caption">
      <p>Indulge. Enjoy. Repeat</p>
    </div>
</div>
  <section class="container content-section">
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Black Current</span>
        <img class="shop-item-image" src="Images/black-current.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.79</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Chocolate</span>
        <img class="shop-item-image" src="Images/chocolate.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.69</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Choco Bars</span>
        <img class="shop-item-image" src="Images/choco bars.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.49</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Kulfi</span>
        <img class="shop-item-image" src="Images/kulfi.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.69</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Strawberry</span>
        <img class="shop-item-image" src="Images/desserts.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.89</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Cool cake</span>
        <img class="shop-item-image" src="Images/cool cake.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.89</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Cup cake</span>
        <img class="shop-item-image" src="Images/cup cake.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.79</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Apple pie</span>
        <img class="shop-item-image" src="Images/apple pie.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.119</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Gulab jamun</span>
        <img class="shop-item-image" src="Images/Gulab-Jamun.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.39</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
    </div>
  </section>
  <section class="cnt-section">
  <h2 class="section-header">CART</h2>
  <div class="cart-row">
    <span class="cart-item cart-header cart-column">ITEM</span>
    <span class="cart-price cart-header cart-column">PRICE</span>
    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
  </div>
  <div class="cart-items">
  </div>
  <div class="cart-total">
    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">Rs.0</span>
  </div>
  <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Drinks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="store.js" async></script>
  <style>
    body{
      margin:0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li class="nav-items"><a href="index .html">Home</a></li>
      <li class="nav-items"><a href="#">Store</a></li>
      <li class="nav-items"><a href="#">About</a></li>
      <li class="nav-items"><a href="#">Help</a></li>
    </ul>
    <div class="right-container">
      <input class="search-btn-main" type="text" placeholder="Search..">
      <img class="cart-logo" src="Images/cart-logo.jpg">
    </div>
  </nav>
  <div class="cont">
    <img class="imgg" src="Images/drink-img.jpg" alt="Loading image">
    <div class="caption">
      <p>Sip and smile</p>
    </div>
  </div>
  <section class="container content-section">
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Smoothie</span>
        <img class="shop-item-image" src="Images/faq-smoothies.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Milkshake</span>
        <img class="shop-item-image" src="Images/milkshake.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.129</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Lemonade</span>
        <img class="shop-item-image" src="Images/Lemonade.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs119</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Coca cola</span>
        <img class="shop-item-image" src="Images/coca-cola-img.png">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.69</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Orange juice</span>
        <img class="shop-item-image" src="Images/og-img.jpg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.149</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Mocktails</span>
        <img class="shop-item-image" src="Images/mocktails.jpeg">
        <div class="shop-item-details">
          <span class="shop-item-price">Rs.149</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO TABLE</button>
        </div>
      </div>
    </div>
  </section>
  <section class="cnt-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price">RS.0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>
</body>

</html>
